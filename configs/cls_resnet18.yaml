# Classification training configuration: ResNet-18

task: classification
model: resnet18
data_dir: BUS_UC/BUS_UC/BUS_UC

# Image settings
img_size: 256
in_channels: 3

# Model architecture
num_classes: 2
pretrained: true
freeze_backbone: false  # Set to true to freeze early layers initially

# Training hyperparameters
optimizer: adamw
lr: 5.0e-4
weight_decay: 1.0e-4
scheduler: one_cycle
epochs: 80
early_stop_patience: 10
batch_size: 32
num_workers: 4

# Loss configuration
loss:
  name: focal
  gamma: 1.5
  alpha: null  # Auto-compute from class weights

# Data handling
use_weighted_sampler: true

# Augmentation
augment: medium  # 'light', 'medium', or 'heavy'

# Cross-validation
kfolds: 3
seed: 42

# Metrics to track
metrics:
  - accuracy
  - roc_auc
  - precision
  - recall

# Training options
mixed_precision: true
gradient_clip: 1.0
save_best_by: roc_auc

# Optional: Unfreeze backbone after N epochs
unfreeze_epoch: null  # Set to 5-10 if freeze_backbone is true
